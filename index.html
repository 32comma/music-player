<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #audio-container {
            background-color: white;
            color: black;
            border: 1px solid black;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <div id="audio-container">
        <audio id="audio" src="" controls autoplay onended="next()"></audio>
        <div id="name"></div>
        <button onclick="prev()">&lt;&lt;</button>
        <button onclick="next()">&gt;&gt;</button>
    </div>
    <script>
        var list = [
            'study.wav', 'wave.wav', 'why.wav'
        ];
        var idx = 0;
        function setAudio(v) {
            var audio = document.getElementById('audio');;
            var name = document.getElementById('name');
            name.innerHTML = v;
            audio.src = list[idx];
        }
        function next() {
            idx++;
            if (idx >= list.length) {
                idx = 0;
            }
            console.log(idx);
            setAudio(list[idx]);
        }
        function prev() {
            idx--;
            if (idx < 0) {
                idx = list.length - 1;
            }
            console.log(idx);
            setAudio(list[idx]);
        }
        setAudio(list[idx]);
    </script>

</body>

</html>
