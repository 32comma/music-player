<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gugi', cursive;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #audio-container {
            color: white;
            bottom: 0;
        }

        #canvas {
            position: absolute;
            left: 0;
            bottom: 4rem;
        }

        audio::-webkit-media-controls-panel {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: white;
        }

        #audio {
            background-color: white;
            width: 90%;
            position: absolute;
            bottom: 0;
            height: 3rem;
        }

        .next {
            position: absolute;
            bottom: 0;
            width: 2.5%;
            right: 5%;
            height: 3rem;
        }

        .toggle {
            position: absolute;
            bottom: 0;
            width: 2.5%;
            right: 0;
            height: 3rem;
        }

        .prev {
            position: absolute;
            bottom: 0;
            width: 2.5%;
            right: 7.5%;
            height: 3rem;
        }

        .random {
            position: absolute;
            bottom: 0;
            width: 2.5%;
            right: 2.5%;
            height: 3rem;
        }

        #playlist {
            top: 0;
            right: 0;
            color: white;
            width: 15%;
            height: 100%;
            position: absolute;
        }

        #info {
            bottom: 3rem;
            left: 0;
            text-align: left;
            padding-left: 2rem;
            position: absolute;
            display: block;
            z-index: 1;
            background-color: white;
            color: black;
            width: 100%;
            height: 1rem;
        }

        button {
            border: 0;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        #t {
            position: absolute;
            left: 1rem;
            bottom: 2.8rem;
            color: black;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="playlist">
        playlist
    </div>
    <div id="t">
        ㅡ
    </div>
    <div id="info"></div>
    <audio id="audio" src="" controls autoplay onended="next()">

    </audio>

    <button class='prev' onclick="prev()">&lt;&lt;</button>
    <button class='next' onclick="next()">&gt;&gt;</button>
    <button class='random' onclick="random()">~</button>
    <button class='toggle' onclick="toggle()">∞</button>
    <canvas id="canvas" width="1000" height="50">

    </canvas>
    <script>
        var isPlay = false;
        var tIndex = 0;
        var current = null;
        const WIDTH = 1000;
        const HEIGHT = 50;
        var canvas = document.getElementById('canvas');
        var canvasCtx = canvas.getContext('2d');
        var context = new AudioContext();
        var audio = document.getElementById('audio');
        audio.onplay = function () {
            isPlay = true;
        }
        audio.onpause = function () {
            isPlay = false;
        }
        var source = context.createMediaElementSource(audio);
        var analyser = context.createAnalyser();
        source.connect(analyser);
        source.connect(context.destination);
        analyser.fftSize = 4096;
        var bufferLength = analyser.frequencyBinCount;
        var dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);
        function draw() {
            drawVisual = requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = 'rgb(255, 255, 255,0)';
            canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);
            var barWidth = (WIDTH / bufferLength) * 2.5;
            var barHeight;
            var x = 0;
            for (var i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                canvasCtx.fillStyle = 'rgba(255,255,255,1)';
                canvasCtx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight);
                x += barWidth + 1;
            }
        };
        draw();
        setInterval(function (e) {
            canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);
        }, 10)
    </script>
    <script>
        var list = [
            'star.mp3', 'test.mp3', 'dream_line.mp3', 'question_mark.mp3'
        ];
        var idx = 0;
        function setAudio(v) {
            var audio = document.getElementById('audio');;
            var info = document.getElementById('info');
            info.innerHTML = v;
            audio.src = 'mp3/' + v;
            current = v;
            console.log('current' + v)
            var mp3s = document.getElementsByClassName('mp3');
            for (var i = 0; i < mp3s.length; i++) {
                if (mp3s[i].getAttribute('id') == current) {
                    mp3s[i].style = 'color:white';
                } else {
                    mp3s[i].style = 'color:gray';
                }
            }
        }
        function next() {
            idx++;
            if (idx >= list.length) {
                idx = 0;
            }
            console.log(idx);
            setAudio(list[idx]);
        }
        function random() {
            var r = parseInt(Math.random() * list.length);
            if (idx == r) {
                random()
            } else {
                idx = r;
            }
            setAudio(list[idx]);
        }
        function prev() {
            idx--;
            if (idx < 0) {
                idx = list.length - 1;
            }
            console.log(idx);
            setAudio(list[idx]);
        }
    </script>
    <script>
        //playlist
        var playlist = document.getElementById('playlist');
        for (var i = 0; i < list.length; i++) {
            playlist.innerHTML += `<div id='${list[i]}' class='mp3' onclick="setAudio('${list[i]}')">${list[i]}</div>`;
        }

        random();
    </script>
    <script>
        setInterval(function (e) {
            var t = document.getElementById('t');
            t.style = `transform:rotate(${tIndex}deg)`;
            tIndex = tIndex % 360;
            if ( isPlay){
                tIndex++;
            }
        }, 10)
    </script>


</body>

</html>
